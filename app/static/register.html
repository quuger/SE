<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="form-container active" id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                </p>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Register Form -->
            <div class="form-container" id="register-container">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                </p>
                <div id="register-message" class="message"></div>
            </div>

            <!-- Protected Content -->
            <div class="form-container" id="protected-container">
                <h2>Welcome, <span id="user-name"></span>!</h2>
                <div class="protected-content">
                    <p>You have successfully logged in!</p>
                    <button onclick="testProtectedRoute()" class="btn">Test Protected Route</button>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
                <div id="protected-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
